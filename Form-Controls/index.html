<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>T-Shirt Order Form</h1>
        <form id="orderForm" method="POST">
            
            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="name" pattern="^[A-Za-z\s]{2,50}$" title="Please enter a valid name (only letters and spaces allowed)." required>

            
            <label for="email">Customer Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address." required>

            
            <label for="color">Choose T-shirt Color:</label>
            <select id="color" name="color" required>
                <option value="" disabled selected>Select color</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="blue">Blue</option>
            </select>

            
            <label for="size">Choose T-shirt Size:</label>
            <select id="size" name="size" required>
                <option value="" disabled selected>Select size</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>


            <label for="delivery-date">Delivery Date:</label>
            <input type="date" id="delivery-date" name="delivery-date" required>


            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
